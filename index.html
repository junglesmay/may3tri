<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análise Global de Usuários de Spotify</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1"></script>
</head>
<body>
  <header>
    <h1>Análise Global de Usuários de Spotify</h1>
  </header>
  
  <main>
    <section id="summary">
      <h2>Visão Geral de Usuários</h2>
      <p>Total de Usuários: <span id="total-users">0</span></p>
      <p>Usuários Premium: <span id="premium-users">0</span></p>
    </section>
    
    <section id="chart-container">
      <canvas id="user-chart"></canvas>
    </section>
  </main>
  
  <footer>
    <p>Desenvolvido por May</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
