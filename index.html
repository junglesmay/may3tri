<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Análise de Dados do Spotify Premium</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1"></script>
</head>
<body>
  <header>
    <h1>Análise de Dados do Spotify Premium</h1>
  </header>
  
  <main>
    <section id="resumo">
      <h2>Visão Geral dos Usuários Globais</h2>
      <p>Total de Usuários: <span id="total-usuarios">0</span></p>
      <p>Usuários Premium: <span id="usuarios-premium">0</span></p>
    </section>
    
    <section id="container-grafico">
      <canvas id="grafico-usuarios"></canvas>
    </section>
  </main>
  
  <footer>
    <p>&copy; May</p>
  </footer>

  <script src="java.js"></script>
</body>
</html>
