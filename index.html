<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Premium Data Analysis</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Spotify Premium Data Analysis</h1>
  </header>
  
  <main>
    <section id="summary">
      <h2>Global User Overview</h2>
      <p>Total Users: <span id="total-users">0</span></p>
      <p>Premium Users: <span id="premium-users">0</span></p>
    </section>
    
    <section id="chart-container">
      <canvas id="user-chart"></canvas>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 Spotify Analysis</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
